<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>长度小数游戏 - 打地鼠版</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>长度小数游戏</h1>
        <div class="game-info">
            <div class="score">得分: <span id="score">0</span></div>
            <div class="timer">时间: <span id="timer">30</span>秒</div>
            <div class="level">关卡: <span id="level">1</span></div>
        </div>
        
        <div class="number-line-container">
            <div class="number-line" id="numberLine">
                <!-- 数轴标记 -->
                <div class="marker start">1米</div>
                <div class="marker middle">2米</div>
                <div class="marker end">3米</div>
                
                <!-- 数轴线段 -->
                <div class="line-segment"></div>
                
                <!-- 刻度线 -->
                <div class="ticks" id="ticks"></div>
                
                <!-- 可点击区域 -->
                <div class="clickable-area" id="clickableArea"></div>
            </div>
        </div>
        
        <div class="question-panel">
            <div class="question" id="question">点击位置 <span id="targetValue"></span> 米</div>
            <div class="feedback" id="feedback"></div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn btn-primary">开始游戏</button>
            <button id="resetBtn" class="btn btn-secondary">重新开始</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
